<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <script src="./script.js" defer></script>
  <title>Age calculator app | Frontend Mentor</title>
</head>

<body>
  <main>
    <article class="card">
      <form action="">

        <label for="day">
          Day
          <input id="day" name="day" type="number" min="1" max="31" required>
        </label>

        <label for="month">
          Month
          <select id="month" name="month" required>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </label>

        <label for="year">
          Year
          <input id="year" name="year" type="number" min="1800" max="2024" required>
        </label>

      </form>
      <section class="results">
        <p class="years"><span></span></p>
        <p class="months"><span></span></p>
        <p class="days"><span></span></p>
      </section>
    </article>
  </main>
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
  
</body>
</html>
